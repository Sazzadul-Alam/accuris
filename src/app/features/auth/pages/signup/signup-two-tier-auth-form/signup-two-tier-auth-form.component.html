<div class="auth-all-form-title-parent all-form-horizontal-item">
    <div class="auth-dark-top-text">Your account is secured by our 2 Tier Authentication</div>
    <div class="auth-light-top-text">VERIFICATION CODE WILL BE SENT TO EMAIL AND AN OTP TO YOUR PHONE</div>
</div>

<form class="auth-all-form-parent two-tier-form" [formGroup]="form">
    <div class="all-form-horizontal-item contact-otp-container">
        <app-contact-field-to-verify placeholder="Enter your Email address" type="email"
            [control]="form.controls.email">
        </app-contact-field-to-verify>

        <app-otp-field-to-verify [control]="form.controls.emailOtp"></app-otp-field-to-verify>
    </div>

    <div class="all-form-horizontal-item contact-otp-container">
        <app-contact-field-to-verify placeholder="Enter your Phone number" type="tel" [control]="form.controls.phone">
        </app-contact-field-to-verify>

        <app-otp-field-to-verify [control]="form.controls.phoneOtp"></app-otp-field-to-verify>
    </div>

    <div class="buttons-container">
        <button class="auth-light-button button-below" type="button">GO BACK</button>
        <button class="auth-green-button button-below" type="submit">NEXT</button>
    </div>

</form>
