<div class="field-container">
    <input
        class="auth-input-field"
        [type]="type"
        [placeholder]="placeholder"
        [formControl]="control"
    >

    <div 
        class="send-button"
        [class.send-button-active]="isValidInput"
        (click)="onSendClick()"
        [style.cursor]="isValidInput ? 'pointer' : 'not-allowed'"
    >
        <img src="assets/images/auth/send-contact-arrow.svg" alt="">
    </div>
</div>
