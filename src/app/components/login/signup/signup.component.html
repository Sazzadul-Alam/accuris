<div >

  <div class="form-container">

        <h1>Create an account to use Accuris for your Business.</h1>
        <p class="subtitle">NO PAYMENT REQUIRED TO OPEN ACCOUNT AND SEE OUR SERVICES!</p>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

          <!-- Name Fields Row -->
          <div class="name-row">
            <!-- First Name Input -->
            <div class="form-group half-width">
              <input
                type="text"
                formControlName="firstName"
                placeholder="First Name"
                autocomplete="given-name"
                class="form-control"
                aria-label="First Name"
                required
              />
            </div>

            <!-- Last Name Input -->
            <div class="form-group half-width">
              <input
                type="text"
                formControlName="lastName"
                placeholder="Last Name"
                autocomplete="family-name"
                class="form-control"
                aria-label="Last Name"
                required
              />
            </div>
          </div>

          <!-- Email Input -->
          <div class="form-group">
            <input
              type="email"
              formControlName="email"
              placeholder="Email Address"
              autocomplete="email"
              class="form-control"
              aria-label="Email Address"
              required
            />
          </div>

          <!-- Password Input -->
          <div class="form-group password-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Password"
              autocomplete="new-password"
              class="form-control"
              aria-label="Password"
              required
              (input)="checkPasswordStrength()"
            />

            <button
              type="button"
              class="toggle-password"
              aria-label="Toggle Password Visibility"
              (click)="togglePasswordVisibility()"
            >
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M10 4C4.5 4 1 10 1 10s3.5 6 9 6 9-6 9-6-3.5-6-9-6z"
                      stroke="#999" stroke-width="1.5" />
                <circle cx="10" cy="10" r="3"
                        stroke="#999" stroke-width="1.5" />
              </svg>
            </button>
          </div>

          <!-- Password Strength Indicator -->
          <div class="password-strength-container">
            <div class="password-strength-bars">
              <div class="strength-bar" [class.active]="passwordStrength >= 1" [class.weak]="passwordStrength === 1"></div>
              <div class="strength-bar" [class.active]="passwordStrength >= 2" [class.medium]="passwordStrength === 2"></div>
              <div class="strength-bar" [class.active]="passwordStrength >= 3" [class.strong]="passwordStrength === 3"></div>
            </div>
            <div class="password-strength-label">Password Strength</div>
          </div>

          <!-- Signup Button -->
          <button type="submit" class="signup-button" [disabled]="signupForm.invalid">
            NEXT
          </button>
