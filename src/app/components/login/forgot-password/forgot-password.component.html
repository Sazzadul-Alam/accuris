<div class="forgot-password-container">
  <!-- Left Section -->
  <div class="left-section">
    <div class="forgot-password-content">
      
      <!-- Header -->
      <div class="header">
        <div class="logo-container">
          <img src="assets/images/accuris-logo.png" class="logo-image" alt="Accuris Logo" 
               onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
          <div class="logo-fallback">
            <div class="logo-icon">A</div>
            <span class="logo-text">ACCURIS</span>
          </div>
        </div>

        <div class="header-right">
          <span>Already a Member?</span>
          <button class="log-in-btn" type="button" (click)="navigateToLogin()">Log In</button>
        </div>
      </div>

      <!-- Forgot Password Form -->
      <div class="form-container">
        <h1>Forgot Password?</h1>
        <p class="subtitle">Enter your email below to reset the password</p>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          
          <!-- Email Input -->
          <div class="form-group">
            <input 
              type="email"
              formControlName="email"
              placeholder="Email Address"
              class="form-control"
              aria-label="Email Address"
              required
            />
          </div>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button type="button" class="btn-back" (click)="goBack()">
              GO BACK
            </button>
            <button type="submit" class="btn-submit" [disabled]="forgotPasswordForm.invalid">
              SUBMIT
            </button>
          </div>

          <!-- Divider -->
          <div class="divider"><span>OR</span></div>

          <!-- Social Login Buttons -->
          <div class="social-buttons">
            <button 
              type="button"
              class="social-btn google-btn"
              (click)="loginWithGoogle()"
            >
              <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                <path fill="#34A853" d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.438 15.983 5.482 18 9.003 18z"/>
                <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"/>
                <path fill="#EA4335" d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.482 0 2.438 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z"/>
              </svg>
              Log In with Google
            </button>

            <button 
              type="button"
              class="social-btn microsoft-btn"
              (click)="loginWithMicrosoft()"
            >
              <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#F25022" d="M0 0h8.5v8.5H0z"/>
                <path fill="#00A4EF" d="M9.5 0H18v8.5H9.5z"/>
                <path fill="#7FBA00" d="M0 9.5h8.5V18H0z"/>
                <path fill="#FFB900" d="M9.5 9.5H18V18H9.5z"/>
              </svg>
              Log In with Microsoft
            </button>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="footer">
        <a 
          href="javascript:void(0)" 
          class="return-link"
          (click)="returnHome()"
        >
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M10 12L6 8l4-4" 
                  stroke="#666" 
                  stroke-width="2" 
                  stroke-linecap="round" 
                  stroke-linejoin="round"/>
          </svg>
          Return Home
        </a>

        <p class="copyright">
          Copyright 2025 - 2026 Accuris Inc. All rights Reserved
        </p>

        <button class="chat-icon-btn" type="button" aria-label="Chat Support">
          <img src="assets/images/icons/chat-icon.svg" alt="Chat Icon" width="48" height="48">
        </button>
      </div>
    </div>
  </div>

  <!-- Right Section -->
  <div class="right-section">
    <img src="assets/images/signup-image.jpg" alt="Background" class="background-image"
         onerror="this.style.display='none';" />
  </div>
</div>
