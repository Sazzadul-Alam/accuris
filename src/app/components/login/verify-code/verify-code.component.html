<div class="verify-code-container">
  <!-- Left Section -->
  <div class="left-section">
    <div class="verify-code-content">

      <!-- Header -->
      <div class="header">
        <div class="logo-container">
          <img src="assets/images/accuris-logo.png" class="logo-image" alt="Accuris Logo"
               onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
          <div class="logo-fallback">
            <div class="logo-icon">A</div>
            <span class="logo-text">ACCURIS</span>
          </div>
        </div>

        <div class="header-right">
          <span>Already a Member?</span>
          <button class="log-in-btn" type="button" (click)="navigateToLogin()">Log In</button>
        </div>
      </div>

      <!-- Verify Code Form -->
      <div class="form-container">
        <h1>Verify code</h1>
        <p class="subtitle">An authentication code is sent to your email</p>

        <form [formGroup]="verifyCodeForm" (ngSubmit)="onSubmit()">

          <!-- Code Input -->
          <div class="form-group">
            <input
              [type]="showCode ? 'text' : 'password'"
              formControlName="code"
              placeholder="Enter Code"
              class="form-control"
              aria-label="Verification Code"
              maxlength="6"
              required
            />

            <button
              type="button"
              class="toggle-code"
              aria-label="Toggle Code Visibility"
              (click)="toggleCodeVisibility()"
            >
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M10 4C4.5 4 1 10 1 10s3.5 6 9 6 9-6 9-6-3.5-6-9-6z"
                      stroke="#999" stroke-width="1.5" />
                <circle cx="10" cy="10" r="3"
                        stroke="#999" stroke-width="1.5" />
              </svg>
            </button>
          </div>

          <!-- Resend Code -->
          <div class="resend-container">
            <span>Didn't receive a code? </span>
            <button
              type="button"
              class="resend-link"
              [disabled]="!canResend"
              (click)="resendCode()"
            >
              <span *ngIf="canResend">Resend in 00:59s</span>
              <span *ngIf="!canResend">Resend in 00:{{ resendTimer < 10 ? '0' + resendTimer : resendTimer }}s</span>
            </button>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn-submit"
            [disabled]="verifyCodeForm.invalid"
          >
            SUBMIT
          </button>
        </form>
      </div>

      <!-- Footer -->
      <div class="footer">
        <a
          href="javascript:void(0)"
          class="return-link"
          (click)="returnHome()"
        >
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M10 12L6 8l4-4"
                  stroke="#666"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
          </svg>
          Return Home
        </a>

        <p class="copyright">
          Copyright 2025 - 2026 Accuris Inc. All rights Reserved
        </p>

        <button class="chat-icon-btn" type="button" aria-label="Chat Support">
          <img src="assets/images/chat-icon.svg" alt="Chat Support" class="chat-icon-image" />
        </button>
      </div>
    </div>
  </div>

  <!-- Right Section -->
  <div class="right-section">
    <img src="assets/images/signup-image.jpg" alt="Background" class="background-image"
         onerror="this.style.display='none';" />
  </div>
</div>
