<div >
  <div class="form-container">
        <h1>Your account is secured by our 2 Tier Authentication</h1>
        <p class="subtitle">VERIFICATION CODE WILL BE SENT TO EMAIL AND AN OTP TO YOUR PHONE</p>

        <form [formGroup]="twoFactorForm" (ngSubmit)="onSubmit()">

          <!-- Email Verification Row -->
          <div class="verification-row">
            <div class="input-group">
              <input
                type="email"
                formControlName="email"
                placeholder="Type your Email address"
                class="form-control"
                [class.verified]="emailVerified"
              />
              <button
                type="button"
                class="send-btn"
                (click)="sendEmailOTP()"
                [disabled]="emailOTPSent"
              >
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                  <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
              </button>
            </div>

            <div class="otp-group">
              <input
                type="text"
                formControlName="emailOTP"
                placeholder="Type OTP here"
                class="form-control otp-input"
                maxlength="6"
              />
              <button
                type="button"
                class="verify-btn"
                (click)="verifyEmailOTP()"
                [class.verified]="emailVerified"
              >
                <svg *ngIf="!emailVerified" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#20C0A0" stroke-width="2.5">
                  <polyline points="20 6 9 17 4 12"/>
                </svg>
                <svg *ngIf="emailVerified" width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <circle cx="12" cy="12" r="10" fill="#20C0A0"/>
                  <polyline points="8 12 11 15 16 10" stroke="white" stroke-width="2"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Phone Verification Row -->
          <div class="verification-row">
            <div class="input-group">
              <input
                type="tel"
                formControlName="phone"
                placeholder="Type your phone number"
                class="form-control"
                [class.verified]="phoneVerified"
              />
              <button
                type="button"
                class="send-btn"
                (click)="sendPhoneOTP()"
                [disabled]="phoneOTPSent"
              >
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                  <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
              </button>
            </div>

            <div class="otp-group">
              <input
                type="text"
                formControlName="phoneOTP"
                placeholder="Type OTP Here"
                class="form-control otp-input"
                maxlength="6"
              />
              <button
                type="button"
                class="verify-btn"
                (click)="verifyPhoneOTP()"
                [class.verified]="phoneVerified"
              >
                <svg *ngIf="!phoneVerified" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#20C0A0" stroke-width="2.5">
                  <polyline points="20 6 9 17 4 12"/>
                </svg>
                <svg *ngIf="phoneVerified" width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <circle cx="12" cy="12" r="10" fill="#20C0A0"/>
                  <polyline points="8 12 11 15 16 10" stroke="white" stroke-width="2"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button type="button" class="btn-back" (click)="goBack()">
              GO BACK
            </button>
            <button
              type="submit"
              class="btn-next"
             (click)="onSubmit()"
            >
              NEXT
            </button>
          </div>

        </form>
      </div>
</div>
